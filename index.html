<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <title>SIGN UP</title>
</head>
<body>
    <div class="container">
        <div class="container-up">
            <div class="logo">
                <div class="textfb">
                    <h3>LOGIN WITH <br> FACEBOOK</h3>
                </div>
                <div class="logofb">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="logotw">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="texttw">
                    <h3>LOGIN WITH <br> TWITTER</h3>
                </div>
            </div>
            <form action="#" autocomplete="off">
                <div class="sign-up">
                    <div class="sign-up-email">
                            <input type="email" id="input-email" placeholder=" ">
                            <label for="input-email">
                                <span>Email</span>
                            </label>
                    </div>
                    <div class="sign-up-password">
                        <input type="password" id="input-password" placeholder=" ">
                        <label for="input-password">
                            <span>Password</span>
                        </label>
                    </div>
                    <div class="text">
                        <p>I forgot my password?</p>
                    </div>
                </div>
            </form>
            <div class="button-login">
                <button>Login</button>
            </div>
        </div>
        <div class="container-down">
            <div class="button-create">
                <button>Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
